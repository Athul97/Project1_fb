<!-- {% load static %} -->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        .navbar {
            background-color: #415e9b;
            border: 1px solid blue;
            height: 85px;
        }
        /* footer {
      background-color:blue;
      color: white;
      padding: 15px;
    } */
    </style>


    <script type="text/javascript">
        $(document).ready(function() {

            $('#edit').click(function() {

                $('#edit').hide()
                $('#sub').show()
                $("input[name = 'firstname']").removeAttr("readonly");
                $("input[name = 'lastname']").removeAttr("readonly");
                $("input[name = 'image_upload']").show();

            });

        });
    </script>

</head>

<body>
    <nav class="navbar ">
        <div class="container-fluid">
            <div class="navbar-header">
                <h2 class="navbar-brand" style="color: white; margin-left: 20%;">Facebook</h2>
            </div>
        </div>
    </nav>
    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <p><a href="">View Profile</a></p>
                <p><a href="/myapp/change/">Change password</a></p>
                <p><a href="">Friend request</a></p>
            </div>
            <!------------------------- Edit form    --------------------->
            <div class="col-sm-6 text-left">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="/myapp/profile/" enctype="multipart/form-data">
                            {% csrf_token %} firstname : <input type="text" class="form-control" id="text1" name="firstname" value="{{user.firstname }}" readonly>

                            <br> secondname: <input type="text" class="form-control" id="text1" name="lastname" value="{{user.surname}}" readonly>

                            <br> image upload:<input type="file" class="file-label" name="image_upload" style="display: none;"><br>
                            <!-- profile image:
                            <img src="{% static 'dp.jpg'%}" height="100px" width="100px" style="padding-bottom: 10px;"> -->
                            Profile image: {% if user.userimage %}
                            <img src="{{user.userimage.url}}" style="height: 200px; width: 200px;"> {% else %}
                            <img src="{% static 'dp.jpg' %}"> {% endif %}
                            <input type="submit" value="update" name="submit" hidden='' id="sub">
                            <input type="button" class="btn" value="edit" name="edit" id="edit">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class=" col" class="container-fluid text-center">
        <p></p>
    </footer>

</body>

</html>
